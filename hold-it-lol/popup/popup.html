<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <svg width="0" height="0" style="display: none">
            <symbol
                id="icon-plus"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </symbol>
            <symbol
                id="icon-testimony"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <rect x="3" y="4" width="18" height="4" rx="1"></rect>
                <path d="M7 8l1 12h8l1-12"></path>
            </symbol>
            <symbol
                id="icon-settings"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
            </symbol>
        </svg>

        <div id="main-menu">
            <div class="main">
                <button id="new-court" class="bubble-btn">
                    <svg class="icon"><use href="#icon-plus"></use></svg>
                    <span class="button-text">New Court</span>
                </button>
                <button id="testimony-mode" class="bubble-btn">
                    <svg class="icon"><use href="#icon-testimony"></use></svg>
                    <span class="button-text">Testimony Mode</span>
                </button>
                <button id="options" class="bubble-btn">
                    <svg class="icon"><use href="#icon-settings"></use></svg>
                    <span class="button-text">Options</span>
                </button>
            </div>

            <div class="bell-text-section">
                <h3>Bell Text</h3>
                <div id="bell-text-container" class="input-container">
                    <textarea
                        id="bell-text-input"
                        rows="3"
                        placeholder="Enter message here..."
                    ></textarea>
                </div>
                <button id="save-bell-text" class="save-btn hidden">
                    Apply
                </button>
            </div>

            <a
                href="https://discord.gg/u92NRgSTSy"
                target="_blank"
                rel="noopener noreferrer"
                class="discord-link"
            >
                <img
                    src="../assets/Discord-Symbol-Black.svg"
                    alt="Discord Icon"
                    class="discord-icon-img"
                />
                <span>Join our Discord!</span>
            </a>
        </div>
        
        <div id="testimony-menu" class="hidden transparent">
            <div id="testimony-top-bar">
                <button id="testimony-selector" class="dropdown-button">No Testimony Loaded</button>
            </div>
            
            <div id=testimony-bottom-bar"> 
                <button id="back-to-main-menu">Main Menu</button>
            </div>
        </div>

        <div class="footer">
            <span class="footer-text"
                >Hold It.lol Fresh&nbsp;<span class="weight-200"
                    >(a1 pre-alpha)</span
                ></span
            >
        </div>

        <script src="popup.js"></script>
    </body>
</html>
